<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB DIN√ÅMICAS - Sorteos</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1; --accent: #f43f5e;
            --glass: rgba(255, 255, 255, 0.05); --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc; --color-libre: rgba(255, 255, 255, 0.03);
            --color-seleccionado: #6366f1; --color-apartado: #fbbf24; --color-pagado: #22c55e;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: radial-gradient(circle at top right, #0f172a, #020617); color: var(--text-main); min-height: 100vh; padding: 15px; }
        header, .panel, .admin-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 20px; margin-bottom: 20px; }
        h1 { background: linear-gradient(to right, #fbbf24, #22c55e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2.2rem; font-weight: 800; text-align: center; }

        /* SECCI√ìN SELECCI√ìN R√ÅPIDA */
        .quick-select-container { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; padding: 0 5px; gap: 10px; }
        .quick-label { font-size: 0.75rem; font-weight: 700; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
        .quick-group { display: flex; gap: 6px; }
        .btn-quick { background: rgba(99, 102, 241, 0.12); border: 1px solid rgba(99, 102, 241, 0.3); color: #a5b4fc; padding: 8px 14px; border-radius: 12px; font-size: 0.75rem; font-weight: 800; cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-quick:hover { background: var(--primary); color: white; transform: translateY(-2px); box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
        .btn-quick-clear { background: rgba(244, 63, 94, 0.1); border-color: rgba(244, 63, 94, 0.2); color: #fb7185; }
        .btn-quick-clear:hover { background: var(--accent); border-color: var(--accent); }

        /* DASHBOARD ADMIN */
        .admin-stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; border: 1px solid var(--glass-border); text-align: center; }
        .stat-card h4 { font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; }
        .stat-card p { font-size: 1.1rem; font-weight: 800; color: #fff; }
        .stat-recargado { color: #22c55e !important; }

        /* ANIMACI√ìN POP */
        @keyframes popSelection { 0% { transform: scale(1); } 50% { transform: scale(1.3); filter: brightness(1.5); } 100% { transform: scale(1); } }
        .number-pop { animation: popSelection 0.5s ease-out; }

        .numbers-container { height: 400px; overflow-y: auto; padding: 15px; background: rgba(0,0,0,0.3); border-radius: 18px; border: 1px solid var(--glass-border); }
        .numbers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 8px; }
        .number-item { aspect-ratio: 1; background: var(--color-libre); border: 1px solid var(--glass-border); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 0.75rem; color: #94a3b8; }
        .number-item.selected { background: var(--color-seleccionado); color: white; box-shadow: 0 0 12px var(--color-seleccionado); border: none; }
        .number-item.apartado { background: var(--color-apartado); color: #000; border: none; }
        .number-item.pagado { background: var(--color-pagado); color: #fff; border: none; cursor: not-allowed; }
        
        input { background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); padding: 12px; border-radius: 12px; color: white; width: 100%; outline: none; margin-bottom: 10px; }
        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; display: inline-flex; align-items: center; gap: 8px; justify-content: center; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: #22c55e; color: white; width: 100%; font-size: 1.1rem; }
        .hidden { display: none !important; }
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: 800; }
        .bg-wait { background: var(--color-apartado); color: #000; }
        .bg-paid { background: var(--color-pagado); color: #fff; }
        .admin-table-container { overflow-x: auto; margin-top: 10px; max-height: 400px; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--glass-border); }
        .progress-bar-bg { background: rgba(0,0,0,0.4); height: 18px; border-radius: 10px; overflow: hidden; position: relative; margin: 10px 0; }
        .progress-bar-fill { background: linear-gradient(90deg, #fbbf24, #22c55e); height: 100%; width: 0%; transition: 1s; }
    </style>
</head>
<body>

<div class="container" style="max-width: 900px; margin: 0 auto;">
    <header>
        <h1>SB DIN√ÅMICAS</h1>
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 15px;">
            <button class="btn btn-primary" onclick="showTab('user')"><i class="fas fa-ticket-alt"></i> Sorteo</button>
            <button class="btn btn-primary" onclick="showTab('admin-login')"><i class="fas fa-lock"></i> Admin</button>
        </div>
    </header>

    <div id="view-user">
        <div class="panel">
            <h2 id="displayPrizeTitle">Cargando sorteo...</h2>
            <img id="displayPrizeImg" style="width:100%; height:250px; object-fit:cover; border-radius:15px; margin:15px 0; display:none;">
            <p id="displayPrizeDesc" style="color:#94a3b8; font-size: 0.9rem;"></p>
            <h3 style="color:#fbbf24; margin-top:10px;">Boleto: <span id="displayPrice">$0</span> COP</h3>
        </div>

        <div class="panel">
            <div class="quick-select-container">
                <span class="quick-label"><i class="fas fa-dice"></i> Azar:</span>
                <div class="quick-group">
                    <button class="btn-quick" onclick="selectRandom(5)">5</button>
                    <button class="btn-quick" onclick="selectRandom(10)">10</button>
                    <button class="btn-quick" onclick="selectRandom(20)">20</button>
                    <button class="btn-quick btn-quick-clear" onclick="clearSelection()"><i class="fas fa-undo"></i></button>
                </div>
            </div>
            <div class="numbers-container"><div class="numbers-grid" id="mainGrid"></div></div>
            <div style="display:flex; gap:15px; margin-top:15px; font-size:0.75rem; justify-content: center; opacity: 0.8;">
                <span><span style="display:inline-block; width:10px; height:10px; background:var(--color-libre); margin-right:5px; border-radius:2px;"></span>Libre</span>
                <span><span style="display:inline-block; width:10px; height:10px; background:var(--color-apartado); margin-right:5px; border-radius:2px;"></span>Apartado</span>
                <span><span style="display:inline-block; width:10px; height:10px; background:var(--color-pagado); margin-right:5px; border-radius:2px;"></span>Pagado</span>
            </div>
        </div>

        <div class="panel">
            <h3>Tus Datos</h3>
            <div class="form-user">
                <input type="text" id="uNombre" placeholder="Nombre completo">
                <input type="text" id="uCiudad" placeholder="Ciudad (Ej: Cali)">
                <input type="tel" id="uCelular" placeholder="Celular (Ej: 300...)">
            </div>
            <div id="selectionSummary" style="margin:20px 0; font-weight:800; color:#fbbf24; text-align:center; min-height: 40px;"></div>
            <button class="btn btn-success" onclick="sendWhatsApp()"><i class="fab fa-whatsapp"></i> APARTAR POR WHATSAPP</button>
        </div>
    </div>

    <div id="view-admin-login" class="hidden">
        <div class="admin-card" style="max-width:350px; margin: 40px auto;">
            <h2 style="text-align:center;">Acceso Admin</h2>
            <input type="email" id="adminEmail" placeholder="Correo" style="margin-top:20px;">
            <input type="password" id="adminPass" placeholder="Contrase√±a" style="margin:15px 0;">
            <button class="btn btn-primary" style="width:100%" id="btnLoginFirebase">Entrar</button>
        </div>
    </div>

    <div id="view-admin-panel" class="hidden">
        <div class="admin-stats">
            <div class="stat-card">
                <h4>Confirmado</h4>
                <p id="statRecaudado" class="stat-recargado">$0</p>
            </div>
            <div class="stat-card">
                <h4>Por Cobrar</h4>
                <p id="statPendiente">$0</p>
            </div>
        </div>

        <div class="panel">
            <h3>Gesti√≥n de Ventas</h3>
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="progFill"></div></div>
            <div id="progText" style="text-align:center; font-size:0.75rem; margin-bottom:15px;"></div>
            
            <input type="text" id="adminSearch" placeholder="üîç Buscar por n√∫mero, nombre o ciudad..." oninput="updateUI()">

            <div class="admin-table-container">
                <table>
                    <thead><tr><th>N√∫m</th><th>Participante</th><th>Estado</th><th>Acciones</th></tr></thead>
                    <tbody id="salesTable"></tbody>
                </table>
            </div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:20px;">
                <button class="btn" style="background:rgba(255,255,255,0.1); color:white;" onclick="showTab('admin-config')">Configurar Sorteo</button>
                <button class="btn" style="background:#475569; color:white;" onclick="clearAllData()">Resetear Todo</button>
            </div>
            <button class="btn" style="width:100%; margin-top:10px; background:none; color:#94a3b8;" id="btnLogout">Cerrar Sesi√≥n</button>
        </div>
    </div>

    <div id="view-admin-config" class="hidden">
        <div class="panel">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Configuraci√≥n del Premio</h3>
                <button class="btn-quick" onclick="showTab('admin-panel')">Volver</button>
            </div>
            <div class="form-user">
                <input type="text" id="setPrizeTitle" placeholder="Nombre del Premio">
                <input type="text" id="setPrizeDesc" placeholder="Descripci√≥n">
                <input type="number" id="setPrizePrice" placeholder="Precio por boleto">
                <input type="file" id="setPrizeFile" accept="image/*" onchange="uploadImg(this)">
            </div>
            <button class="btn btn-primary" style="width:100%; margin-top:10px;" onclick="saveConfig()">Guardar Cambios</button>
        </div>
    </div>
</div>

<script>
    window.db = JSON.parse(localStorage.getItem('bomba_v3_db')) || {
        prize: "Cargando...", desc: "", price: 20000, img: "", soldNumbers: {}
    };

    let selected = [];
    const WHATSAPP_NUMBER = "573028115711"; 

    function showTab(tab) {
        ['view-user', 'view-admin-login', 'view-admin-panel', 'view-admin-config'].forEach(v => {
            document.getElementById(v).classList.add('hidden');
        });
        document.getElementById('view-' + tab).classList.remove('hidden');
    }

    function initGrid() {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        for(let i=0; i<1000; i++) {
            const n = i.toString().padStart(3, '0');
            const div = document.createElement('div');
            let estado = '';
            if(window.db.soldNumbers[n]) {
                estado = window.db.soldNumbers[n].pagado ? ' pagado' : ' apartado';
            }
            div.className = 'number-item' + estado + (selected.includes(n) ? ' selected' : '');
            div.id = `num-${n}`;
            div.textContent = n;
            div.onclick = () => toggleNumber(n);
            grid.appendChild(div);
        }
    }

    function toggleNumber(n) {
        if(window.db.soldNumbers[n] && window.db.soldNumbers[n].pagado) return;
        const idx = selected.indexOf(n);
        if(idx > -1) selected.splice(idx, 1);
        else if(selected.length < 20) selected.push(n);
        updateUI();
    }

    function selectRandom(qty) {
        let libres = [];
        for(let i=0; i<1000; i++) {
            const n = i.toString().padStart(3, '0');
            if(!window.db.soldNumbers[n] && !selected.includes(n)) libres.push(n);
        }
        if(selected.length >= 20) return alert("M√°ximo 20 n√∫meros permitidos");
        libres.sort(() => Math.random() - 0.5);
        const espacio = 20 - selected.length;
        const finalQty = Math.min(qty, espacio, libres.length);
        for(let i=0; i<finalQty; i++) {
            const num = libres[i];
            setTimeout(() => {
                selected.push(num);
                updateUI();
                const el = document.getElementById(`num-${num}`);
                if(el) el.classList.add('number-pop');
            }, i * 80);
        }
    }

    function clearSelection() { selected = []; updateUI(); }

    function updateUI() {
        document.getElementById('displayPrizeTitle').textContent = window.db.prize;
        document.getElementById('displayPrizeDesc').textContent = window.db.desc;
        document.getElementById('displayPrice').textContent = new Intl.NumberFormat('es-CO').format(window.db.price);
        
        const imgEl = document.getElementById('displayPrizeImg');
        if(window.db.img) { imgEl.src = window.db.img; imgEl.style.display = 'block'; }
        else { imgEl.style.display = 'none'; }

        initGrid();

        document.getElementById('selectionSummary').innerHTML = selected.length ? 
            `Seleccionados (${selected.length}): ${selected.join(', ')}<br>Total: $${new Intl.NumberFormat('es-CO').format(selected.length * window.db.price)}` : "";

        // ESTAD√çSTICAS ADMIN
        let totalRecaudado = 0;
        let totalPendiente = 0;
        let soldCount = Object.keys(window.db.soldNumbers).length;

        const table = document.getElementById('salesTable');
        const searchTerm = document.getElementById('adminSearch').value.toLowerCase();
        table.innerHTML = '';

        Object.keys(window.db.soldNumbers).sort().forEach(n => {
            const u = window.db.soldNumbers[n];
            const match = n.includes(searchTerm) || u.nombre.toLowerCase().includes(searchTerm) || u.ciudad.toLowerCase().includes(searchTerm);
            
            if(u.pagado) totalRecaudado += Number(window.db.price);
            else totalPendiente += Number(window.db.price);

            if(match) {
                table.innerHTML += `<tr>
                    <td><b>${n}</b></td>
                    <td>${u.nombre}<br><small style="color:#94a3b8">${u.ciudad}</small></td>
                    <td><span class="badge ${u.pagado?'bg-paid':'bg-wait'}">${u.pagado?'PAGO':'ESPERA'}</span></td>
                    <td>
                        <div style="display:flex; gap:8px;">
                            <button title="Enviar Recibo/Cobro" onclick="sendWhatsAppCobro('${n}')" style="color:#fbbf24; background:none; border:none; cursor:pointer;"><i class="fab fa-whatsapp"></i></button>
                            <button title="Cambiar Estado" onclick="togglePaid('${n}')" style="color:#22c55e; background:none; border:none; cursor:pointer;"><i class="fas fa-check-circle"></i></button>
                            <button title="Eliminar" onclick="deleteEntry('${n}')" style="color:#f43f5e; background:none; border:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>`;
            }
        });

        document.getElementById('statRecaudado').textContent = `$${new Intl.NumberFormat('es-CO').format(totalRecaudado)}`;
        document.getElementById('statPendiente').textContent = `$${new Intl.NumberFormat('es-CO').format(totalPendiente)}`;
        document.getElementById('progFill').style.width = (soldCount/10) + "%";
        document.getElementById('progText').textContent = `${soldCount}/1000 Reservas`;
    }

    function sendWhatsAppCobro(n) {
        const u = window.db.soldNumbers[n];
        let msg = "";
        if(u.pagado) {
            msg = `*RECIBO DE PAGO SB DIN√ÅMICAS* üéüÔ∏è%0A%0AHola *${u.nombre}*, confirmamos tu pago por el n√∫mero *${n}*.%0A¬°Mucha suerte en el sorteo! üçÄ`;
        } else {
            msg = `*RECORDATORIO DE PAGO SB DIN√ÅMICAS* ‚è≥%0A%0AHola *${u.nombre}*, te escribimos para recordarte que tienes el n√∫mero *${n}* reservado.%0Aüí∞ Valor: $${new Intl.NumberFormat('es-CO').format(window.db.price)}%0A¬øDeseas confirmar tu participaci√≥n?`;
        }
        window.open(`https://wa.me/57${u.celular}?text=${msg}`);
    }

    function sendWhatsApp() {
        const nom = document.getElementById('uNombre').value;
        const ciu = document.getElementById('uCiudad').value;
        const cel = document.getElementById('uCelular').value;
        if(!nom || !ciu || !cel || !selected.length) return alert("Completa todos los datos");

        selected.forEach(n => {
            window.db.soldNumbers[n] = { nombre: nom, ciudad: ciu, celular: cel, pagado: false };
        });

        const msg = `¬°Hola! üëã Vengo de SB DIN√ÅMICAS%0Aüî¢ *N√∫meros:* ${selected.join(', ')}%0Aüë§ *Cliente:* ${nom}%0Aüìç *Ciudad:* ${ciu}%0Aüí∞ *Total:* $${new Intl.NumberFormat('es-CO').format(selected.length * window.db.price)}%0A%0A*Espero datos de pago.*`;
        
        save();
        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`);
        selected = []; updateUI();
    }

    function uploadImg(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { window.db.img = e.target.result; save(); alert("Imagen cargada"); };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function togglePaid(n) { window.db.soldNumbers[n].pagado = !window.db.soldNumbers[n].pagado; save(); }
    function deleteEntry(n) { if(confirm("¬øLiberar n√∫mero?")) { delete window.db.soldNumbers[n]; save(); } }
    function saveConfig() {
        window.db.prize = document.getElementById('setPrizeTitle').value;
        window.db.desc = document.getElementById('setPrizeDesc').value;
        window.db.price = document.getElementById('setPrizePrice').value;
        save(); alert("Configuraci√≥n guardada");
        showTab('admin-panel');
    }
    function clearAllData() { if(confirm("¬øBorrar todas las ventas?")) { window.db.soldNumbers = {}; save(); } }
    function save() { 
        localStorage.setItem('bomba_v3_db', JSON.stringify(window.db)); 
        if (window.saveToFirestore) window.saveToFirestore();
        updateUI();
    }
    updateUI();
</script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC8j6OmhdGkyF_Jw0Fz88BG0fWuixnY-EY",
        authDomain: "sbdinamicas-2025.firebaseapp.com",
        projectId: "sbdinamicas-2025",
        storageBucket: "sbdinamicas-2025.firebasestorage.app",
        messagingSenderId: "465275725018",
        appId: "1:465275725018:web:9f58c09a23a74a419171e3"
    };

    const app = initializeApp(firebaseConfig);
    const firestore = getFirestore(app);
    const auth = getAuth(app);
    const docRef = doc(firestore, "sorteos", "principal");

    document.getElementById('btnLoginFirebase').onclick = async () => {
        try {
            await signInWithEmailAndPassword(auth, document.getElementById('adminEmail').value, document.getElementById('adminPass').value);
            showTab('admin-panel');
        } catch (err) { alert("Usuario o clave incorrectos"); }
    };

    document.getElementById('btnLogout').onclick = () => signOut(auth).then(() => showTab('user'));

    onAuthStateChanged(auth, user => {
        if (user) {
            document.getElementById('setPrizeTitle').value = window.db.prize;
            document.getElementById('setPrizeDesc').value = window.db.desc;
            document.getElementById('setPrizePrice').value = window.db.price;
        } else {
            document.getElementById('view-admin-panel').classList.add('hidden');
            document.getElementById('view-admin-config').classList.add('hidden');
        }
    });

    onSnapshot(docRef, snap => { if(snap.exists()) { window.db = snap.data(); updateUI(); } });
    window.saveToFirestore = () => setDoc(docRef, window.db);
</script>
</body>
</html>
