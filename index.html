<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SB DIN√ÅMICAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #f43f5e;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --color-libre: rgba(255, 255, 255, 0.03);
            --color-seleccionado: #6366f1;
            --color-apartado: #fbbf24;
            --color-pagado: #22c55e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: radial-gradient(circle at top right, #0f172a, #020617); color: var(--text-main); min-height: 100vh; padding: 15px; }

        header, .panel, .admin-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
        }

        h1 { background: linear-gradient(to right, #fbbf24, #22c55e); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2rem; font-weight: 800; text-align: center; }

        .numbers-container {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 18px;
            border: 1px solid var(--glass-border);
        }

        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            gap: 8px;
        }

        .number-item {
            aspect-ratio: 1;
            background: var(--color-libre);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.7rem;
            color: #94a3b8;
        }

        .number-item.selected { background: var(--color-seleccionado); color: white; box-shadow: 0 0 12px var(--color-seleccionado); border: none; }
        .number-item.apartado { background: var(--color-apartado); color: #000; border: none; }
        .number-item.pagado { background: var(--color-pagado); color: #fff; border: none; cursor: not-allowed; }

        .form-user { display: grid; gap: 10px; margin-top: 15px; }
        input { background: rgba(0,0,0,0.4); border: 1px solid var(--glass-border); padding: 12px; border-radius: 12px; color: white; width: 100%; }

        .random-box {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .btn-rnd {
            padding: 6px 12px;
            border-radius: 8px;
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid var(--primary);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-rnd:hover { background: var(--primary); }

        .admin-table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--glass-border); }

        .btn { padding: 12px 20px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: #22c55e; color: white; width: 100%; justify-content: center; font-size: 1.1rem; }
        
        .badge { padding: 4px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 800; }
        .bg-wait { background: var(--color-apartado); color: #000; }
        .bg-paid { background: var(--color-pagado); color: #fff; }

        .progress-bar-bg { background: rgba(0,0,0,0.4); height: 18px; border-radius: 10px; overflow: hidden; position: relative; margin: 10px 0; }
        .progress-bar-fill { background: linear-gradient(90deg, #fbbf24, #22c55e); height: 100%; width: 0%; transition: 1s; }
        
        .hidden { display: none !important; }
        .legend-dot { display: inline-block; width: 10px; height: 10px; border-radius: 2px; margin-right: 4px; }
        
        .firebase-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<div class="firebase-status">
    <span class="status-dot"></span>
    <span>Firebase Conectado</span>
</div>

<div class="container" style="max-width: 900px; margin: 0 auto;">
    <header>
        <h1>SB DIN√ÅMICAS</h1>
        <div style="display: flex; justify-content: center; gap: 8px; margin-top: 15px;">
            <button class="btn btn-primary" style="padding: 8px 15px; font-size: 0.8rem;" onclick="showTab('user')"><i class="fas fa-ticket-alt"></i> Sorteo</button>
            <button class="btn btn-primary" style="padding: 8px 15px; font-size: 0.8rem;" onclick="showTab('admin-login')"><i class="fas fa-lock"></i> Admin</button>
        </div>
    </header>

    <div id="view-user">
        <div class="panel">
            <h2 id="displayPrizeTitle" style="font-size: 1.4rem;">Cargando...</h2>
            <img id="displayPrizeImg" style="width:100%; height:220px; object-fit:cover; border-radius:15px; margin:15px 0;">
            <p id="displayPrizeDesc" style="color:#94a3b8; font-size: 0.9rem;"></p>
            <h3 style="color:#fbbf24; margin-top:10px;">Boleto: <span id="displayPrice">$0</span> COP</h3>
        </div>

        <div class="panel">
            <div class="random-box">
                <span style="font-size: 0.8rem; font-weight: 600;">Aleatorio:</span>
                <button class="btn-rnd" onclick="selectRandomNumbers(5)">+5</button>
                <button class="btn-rnd" onclick="selectRandomNumbers(10)">+10</button>
                <button class="btn-rnd" onclick="selectRandomNumbers(20)">+20</button>
                <button class="btn-rnd" style="background:rgba(244,63,94,0.1); border-color:var(--accent);" onclick="clearSelection()">Limpiar</button>
            </div>
            
            <div class="numbers-container">
                <div class="numbers-grid" id="mainGrid"></div>
            </div>
            
            <div style="display:flex; gap:12px; margin-top:15px; font-size:0.7rem; justify-content: center;">
                <span><span class="legend-dot" style="background:var(--color-libre); border: 1px solid var(--glass-border);"></span>Libre</span>
                <span><span class="legend-dot" style="background:var(--color-apartado)"></span>Apartado</span>
                <span><span class="legend-dot" style="background:var(--color-pagado)"></span>Pagado</span>
            </div>
        </div>

        <div class="panel">
            <h3>Tus Datos</h3>
            <div class="form-user">
                <input type="text" id="uNombre" placeholder="Nombre">
                <input type="text" id="uApellido" placeholder="Apellido">
                <input type="tel" id="uCelular" placeholder="Celular (Ej: 300...)">
            </div>
            <div id="selectionSummary" style="margin:20px 0; font-weight:800; color:#fbbf24; text-align:center; font-size: 1rem;"></div>
            <button class="btn btn-success" onclick="sendWhatsApp()">
                <i class="fab fa-whatsapp"></i> ENVIAR PEDIDO POR WHATSAPP
            </button>
        </div>
    </div>

    <div id="view-admin-login" class="hidden">
        <div class="admin-card" style="max-width:350px; margin: 0 auto;">
            <h2>Admin</h2>
            <input type="password" id="passInput" placeholder="Clave" style="margin:15px 0;">
            <button class="btn btn-primary" style="width:100%" onclick="checkAdminPass()">Entrar</button>
        </div>
    </div>

    <div id="view-admin-panel" class="hidden">
        <div class="panel">
            <h3>Configuraci√≥n</h3>
            <div class="form-user">
                <input type="text" id="setPrizeTitle" placeholder="Premio">
                <input type="text" id="setPrizeDesc" placeholder="Descripci√≥n">
                <input type="number" id="setPrizePrice" placeholder="Precio COP">
                <input type="file" id="setPrizeFile" accept="image/*" onchange="uploadImg(this)">
            </div>
            <button class="btn btn-primary" style="margin-top:15px; width:100%" onclick="saveConfig()">Guardar Cambios</button>
        </div>

        <div class="panel">
            <h3>Ventas y Participantes</h3>
            <div class="progress-bar-bg"><div class="progress-bar-fill" id="progFill"></div></div>
            <div id="progText" style="text-align:center; font-size:0.75rem; margin-bottom:15px;"></div>
            
            <div class="admin-table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Num</th>
                            <th>Participante</th>
                            <th>Estado</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody id="salesTable"></tbody>
                </table>
            </div>
            <button class="btn" style="background:#475569; color:white; margin-top:20px; width:100%; font-size: 0.8rem;" onclick="clearAllData()">Resetear Todo</button>
        </div>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('bomba_v3_db')) || {
        prize: "Gran Sorteo Bomba",
        desc: "¬°Ll√©vate este premio incre√≠ble con solo un boleto!",
        price: 20000,
        img: "https://images.unsplash.com/photo-1556742044-3c52d6e88c62?w=800",
        soldNumbers: {}
    };

    let selected = [];
    const WHATSAPP_NUMBER = "573028115711";

    function save() { 
        localStorage.setItem('bomba_v3_db', JSON.stringify(db)); 
        
        if (window.saveToFirestore) {
            window.saveToFirestore();
        }
        
        updateUI();
    }

    function showTab(tab) {
        document.querySelectorAll('.container > div').forEach(d => d.id !== 'header' && d.classList.add('hidden'));
        document.getElementById('view-user').classList.add('hidden');
        document.getElementById('view-admin-login').classList.add('hidden');
        document.getElementById('view-admin-panel').classList.add('hidden');
        document.getElementById('view-' + tab).classList.remove('hidden');
    }

    function checkAdminPass() {
        if(document.getElementById('passInput').value === "admin123") showTab('admin-panel');
        else alert("Clave incorrecta");
    }

    function initGrid() {
        const grid = document.getElementById('mainGrid');
        grid.innerHTML = '';
        for(let i=0; i<1000; i++) {
            const n = i.toString().padStart(3, '0');
            const div = document.createElement('div');
            let estado = '';
            if(db.soldNumbers[n]) {
                estado = db.soldNumbers[n].pagado ? ' pagado' : ' apartado';
            }
            div.className = 'number-item' + estado;
            div.textContent = n;
            div.onclick = () => toggleNumber(n);
            grid.appendChild(div);
        }
    }

    function toggleNumber(n) {
        if(db.soldNumbers[n] && db.soldNumbers[n].pagado) return;
        const idx = selected.indexOf(n);
        if(idx > -1) selected.splice(idx, 1);
        else if(selected.length < 20) selected.push(n);
        updateUI();
    }

    function selectRandomNumbers(qty) {
        let pool = [];
        for(let i=0; i<1000; i++) {
            let n = i.toString().padStart(3, '0');
            if(!db.soldNumbers[n] && !selected.includes(n)) pool.push(n);
        }
        for(let i=0; i<qty && pool.length; i++) {
            if(selected.length >= 20) break;
            selected.push(pool.splice(Math.floor(Math.random()*pool.length), 1)[0]);
        }
        updateUI();
    }

    function clearSelection() {
        selected = [];
        updateUI();
    }

    function updateUI() {
        document.getElementById('displayPrizeTitle').textContent = db.prize;
        document.getElementById('displayPrizeDesc').textContent = db.desc;
        document.getElementById('displayPrice').textContent = new Intl.NumberFormat('es-CO').format(db.price);
        document.getElementById('displayPrizeImg').src = db.img;
        
        document.querySelectorAll('.number-item').forEach(el => {
            el.classList.remove('selected');
            if(selected.includes(el.textContent)) el.classList.add('selected');
        });

        document.getElementById('selectionSummary').innerHTML = selected.length ? 
            `N√∫meros (${selected.length}): ${selected.join(', ')}<br>Total: $${new Intl.NumberFormat('es-CO').format(selected.length * db.price)}` : "Ning√∫n n√∫mero seleccionado";

        let sold = Object.keys(db.soldNumbers).length;
        document.getElementById('progFill').style.width = (sold/10) + "%";
        document.getElementById('progText').textContent = `${sold}/1000 Boletos reservados`;

        const table = document.getElementById('salesTable');
        table.innerHTML = '';
        Object.keys(db.soldNumbers).sort().forEach(n => {
            const u = db.soldNumbers[n];
            table.innerHTML += `<tr>
                <td><b>${n}</b></td>
                <td>${u.nombre}</td>
                <td><span class="badge ${u.pagado?'bg-paid':'bg-wait'}">${u.pagado?'PAGO':'ESPERA'}</span></td>
                <td>
                    <button onclick="togglePaid('${n}')" style="background:none; border:none; color:#22c55e; cursor:pointer;"><i class="fas fa-check-circle"></i></button>
                    <button onclick="deleteEntry('${n}')" style="background:none; border:none; color:#f43f5e; cursor:pointer; margin-left:8px;"><i class="fas fa-trash"></i></button>
                </td>
            </tr>`;
        });
    }

    function togglePaid(n) { db.soldNumbers[n].pagado = !db.soldNumbers[n].pagado; save(); initGrid(); }
    function deleteEntry(n) { if(confirm("¬øLiberar?")) { delete db.soldNumbers[n]; save(); initGrid(); } }

    function uploadImg(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => { db.img = e.target.result; save(); };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function saveConfig() {
        db.prize = document.getElementById('setPrizeTitle').value || db.prize;
        db.desc = document.getElementById('setPrizeDesc').value || db.desc;
        db.price = document.getElementById('setPrizePrice').value || db.price;
        save();
        alert("¬°Datos actualizados!");
    }

    function sendWhatsApp() {
        const nom = document.getElementById('uNombre').value;
        const cel = document.getElementById('uCelular').value;
        if(!nom || !cel || !selected.length) { alert("Completa tus datos"); return; }
        
        selected.forEach(n => {
            db.soldNumbers[n] = { nombre: `${nom} ${document.getElementById('uApellido').value}`, celular: cel, pagado: false };
        });

        const text = `¬°Hola Din√°micas Bomba!%0A%0A` +
                     `üéüÔ∏è *PEDIDO DE RIFA*%0A` +
                     `üë§ *Cliente:* ${nom}%0A` +
                     `üì± *Cel:* ${cel}%0A` +
                     `üî¢ *N√∫meros:* ${selected.join(', ')}%0A` +
                     `üí∞ *Total:* $${new Intl.NumberFormat('es-CO').format(selected.length * db.price)} COP%0A%0A` +
                     `*Espero datos para el pago.*`;
        
        save();
        window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${text}`);
        selected = [];
        initGrid();
    }

    function clearAllData() { if(confirm("¬øBorrar todo?")) { db.soldNumbers = {}; save(); initGrid(); } }

    initGrid();
    updateUI();
    document.getElementById('setPrizeTitle').value = db.prize;
    document.getElementById('setPrizeDesc').value = db.desc;
    document.getElementById('setPrizePrice').value = db.price;
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

// TU NUEVA CONFIGURACI√ìN DE FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyC8j6OmhdGkyF_Jw0Fz88BG0fWuixnY-EY",
  authDomain: "sbdinamicas-2025.firebaseapp.com",
  projectId: "sbdinamicas-2025",
  storageBucket: "sbdinamicas-2025.firebasestorage.app",
  messagingSenderId: "465275725018",
  appId: "1:465275725018:web:9f58c09a23a74a419171e3"
};

// Inicializar Firebase
const app = initializeApp(firebaseConfig);
const firestore = getFirestore(app);

// Documento principal
const docRef = doc(firestore, "sorteos", "principal");

// Crear documento si no existe
try {
  const snap = await getDoc(docRef);
  if (!snap.exists()) {
    await setDoc(docRef, db);
    console.log("‚úÖ Documento creado en Firebase");
  } else {
    console.log("‚úÖ Conectado a Firebase");
  }
} catch (error) {
  console.error("‚ùå Error al conectar con Firebase:", error);
}

// Escuchar cambios en tiempo real
onSnapshot(docRef, (snapshot) => {
  if (snapshot.exists()) {
    db = snapshot.data();
    localStorage.setItem("bomba_v3_db", JSON.stringify(db));
    updateUI();
    initGrid();
  }
}, (error) => {
  console.error("Error en sincronizaci√≥n:", error);
});

// Guardar en Firestore
window.saveToFirestore = async () => {
  try {
    await setDoc(docRef, db);
    console.log("üíæ Datos guardados en Firebase");
  } catch (error) {
    console.error("Error al guardar:", error);
  }
};
</script>
</body>
</html>
